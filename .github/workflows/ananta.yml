name: ananta Image CI
permissions:
  contents: write
  packages: write
  id-token: write

on:
  push:
    branches:
    - 'master'
    paths:
    - '.github/workflows/ananta.yml'
    - 'script/dummy_ananta.sh'
    - 'sshconfig_to_ananta/**'
    - '!sshconfig_to_ananta/test_**'
    - 'docker-entrypoint.sh'
    - 'Dockerfile'
  pull_request:
    paths:
    - '.github/workflows/ananta.yml'
    - 'script/dummy_ananta.sh'
    - 'sshconfig_to_ananta/**'
    - '!sshconfig_to_ananta/test_**'
    - 'docker-entrypoint.sh'
    - 'Dockerfile'
  schedule:
  - cron: "0 5 1-31/10 * *"
  workflow_dispatch:

env:
  ananta_repo: ${{ secrets.DOCKERHUB_USERNAME }}/ananta
  variant: latest

jobs:
  ananta:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: actions/checkout@v4
      - name: Chores (envs & tags)
        id: chores
        run: |
          ver_anata_helper=$(tr -d '\r\n\t\f\v ' < .version)
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              echo "variant=dev" >> "$GITHUB_ENV"
              ver_anata_helper='dev'
          fi
          echo "ver_anata_helper=${ver_anata_helper}" >> "$GITHUB_ENV"

          mkdir -p assets
          sed -e "s/REPLACE_ME_ANATA_NO_MINATO_VERSION/${ver_anata_helper}/" \
              script/dummy_ananta.sh \
              > assets/ananta
          chmod +x assets/ananta

          if git ls-remote --tags origin | grep -qF "refs/tags/${ver_anata_helper}$"; then
              echo "skip_release=true"  >> "$GITHUB_OUTPUT"
          else
              echo "skip_release=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and load the latest variant to local daemon
        uses: docker/build-push-action@v6
        with:
          build-args: ver_anata_helper=${{ env.ver_anata_helper }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
          tags: |
            ${{ env.ananta_repo }}:${{ env.variant }}
            ${{ env.ananta_repo }}:${{ env.ver_anata_helper }}
      - name: Smoke Test
        run: |
          sudo apt-get update -qq \
              && sudo apt-get -y install \
                  openssh-client openssh-server \
              && sudo systemctl start ssh.service

          mkdir -p "${HOME}/.ssh/"
          ssh-keygen -t ed25519 -N '' -f "${HOME}/.ssh/ed25519"
          cat "${HOME}/.ssh/ed25519.pub" >> "${HOME}/.ssh/authorized_keys"
          cat << EEOOFF > "${HOME}/.ssh/config"
          Host testServer
              Hostname 127.0.0.1
              User $(whoami)
              IdentityFile ${HOME}/.ssh/ed25519
          EEOOFF

          #1: no hosts.csv; ananta arguments specified
          bash -x assets/ananta --run-in-ci --no-color whoami \
              | tee /tmp/smoke-test.log
          if ! grep -qE '\[testServer\]\s+runner' /tmp/smoke-test.log; then
              echo "ERROR: Smoke test #1 failed"
              exit 1
          fi

          #2: no hosts.csv; no ananta arguments
          bash -x assets/ananta --run-in-ci whoami \
              | tee /tmp/smoke-test.log
          if ! grep -qF 'runner' /tmp/smoke-test.log; then
              echo "ERROR: Smoke test #2 failed"
              exit 1
          fi

          docker save -o "ananta.${{ env.ver_anata_helper }}.tar" "${{ env.ananta_repo }}:${{ env.ver_anata_helper }}"

      -
        name: Build and push
        uses: docker/build-push-action@v6
        if: ${{ github.ref == 'refs/heads/master' }}
        with:
          build-args: ver_anata_helper=${{ env.ver_anata_helper }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: '.'
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.ananta_repo }}:${{ env.variant }}
            ${{ env.ananta_repo }}:${{ env.ver_anata_helper }}

      -
        name: Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'push' && github.ref == 'refs/heads/master' && steps.chores.outputs.skip_release == 'false'
        with:
          fail_on_unmatched_files: true
          generate_release_notes: true
          make_latest: true
          tag_name: ${{ env.ver_anata_helper }}
          files: assets/ananta
      -
        name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.30.0
        with:
          input: "ananta.${{ env.ver_anata_helper }}.tar"
          format: 'table'
