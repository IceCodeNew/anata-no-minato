name: ananta Image CI
permissions:
  contents: write
  packages: write
  id-token: write

on:
  push:
    branches:
    - 'master'
    paths:
    - '.github/workflows/ananta.yml'
    - 'script/dummy_ananta.sh'
    - 'sshconfig_to_ananta/**'
    - '!sshconfig_to_ananta/test_**'
    - 'docker-entrypoint.sh'
    - 'Dockerfile'
  pull_request:
    paths:
    - '.github/workflows/ananta.yml'
    - 'script/dummy_ananta.sh'
    - 'sshconfig_to_ananta/**'
    - '!sshconfig_to_ananta/test_**'
    - 'docker-entrypoint.sh'
    - 'Dockerfile'
  schedule:
  - cron: "0 5 1-31/10 * *"
  workflow_dispatch:

env:
  ananta_repo: ${{ secrets.DOCKERHUB_USERNAME }}/ananta

jobs:
  ananta:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        variant: ${{ github.event_name == 'pull_request' && fromJson('["dev"]') || fromJson('["latest"]') }}
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: actions/checkout@v4
      - name: Set up env
        run: |
          VER_ANATA_NO_MINATO=$(tr -d '\r\n\t\f\v ' < .version)
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              VER_ANATA_NO_MINATO="dev"
          fi
          echo "VER_ANATA_NO_MINATO=${VER_ANATA_NO_MINATO}" >> "$GITHUB_ENV"

          mkdir -p assets
          sed -e "s/REPLACE_ME_ANATA_NO_MINATO_VERSION/${VER_ANATA_NO_MINATO}/" \
              script/dummy_ananta.sh \
              > assets/ananta
          chmod +x assets/ananta

      - name: Build and load the latest variant to local daemon
        uses: docker/build-push-action@v6
        with:
          build-args: VER_ANATA_NO_MINATO=${{ env.VER_ANATA_NO_MINATO }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
          tags: |
            ${{ env.ananta_repo }}:${{ matrix.variant }}
            ${{ env.ananta_repo }}:${{ env.VER_ANATA_NO_MINATO }}
      - name: Smoke Test
        run: |
          sudo apt-get update -qq \
              && sudo apt-get -y install \
                  openssh-client openssh-server \
              && sudo systemctl start ssh.service

          mkdir -p "${HOME}/.ssh/"
          ssh-keygen -t ed25519 -N '' -f "${HOME}/.ssh/ed25519"
          cat "${HOME}/.ssh/ed25519.pub" >> "${HOME}/.ssh/authorized_keys"
          cat << EEOOFF > "${HOME}/.ssh/config"
          Host testServer
              Hostname 127.0.0.1
              User $(whoami)
              IdentityFile ${HOME}/.ssh/ed25519
          EEOOFF

          #1: no hosts.csv; ananta arguments specified
          bash -x assets/ananta --run-in-ci --no-color whoami \
              | tee /tmp/smoke-test.log
          if ! grep -qE '\[testServer\]\s+runner' /tmp/smoke-test.log; then
              echo "ERROR: Smoke test #1 failed"
              exit 1
          fi

          #2: no hosts.csv; no ananta arguments
          bash -x assets/ananta --run-in-ci whoami \
              | tee /tmp/smoke-test.log
          if ! grep -qF 'runner' /tmp/smoke-test.log; then
              echo "ERROR: Smoke test #2 failed"
              exit 1
          fi

          docker save -o "ananta.${{ env.VER_ANATA_NO_MINATO }}.tar" "${{ env.ananta_repo }}:${{ env.VER_ANATA_NO_MINATO }}"

      -
        name: Build and push
        uses: docker/build-push-action@v6
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        with:
          build-args: VER_ANATA_NO_MINATO=${{ env.VER_ANATA_NO_MINATO }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: '.'
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.ananta_repo }}:${{ matrix.variant }}
            ${{ env.ananta_repo }}:${{ env.VER_ANATA_NO_MINATO }}
      -
        name: Release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        with:
          fail_on_unmatched_files: true
          generate_release_notes: true
          make_latest: true
          tag_name: ${{ env.VER_ANATA_NO_MINATO }}
          files: assets/ananta
      -
        name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.30.0
        with:
          input: "ananta.${{ env.VER_ANATA_NO_MINATO }}.tar"
          format: 'table'
